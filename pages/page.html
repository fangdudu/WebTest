<body>
    <div id="container">
        <div id="header">
            <h1>网页标题</h1>
        </div>
        <div id="menu">
            <b>菜单</b><br>

            CSS<br>

                <form>
                    Id:<input type="text" name="id"><br>

                <form>
                    Gender:<input type="radio" name="gender" value="male">Male<input type="radio" name="gender"

                    <input type="checkbox" name="habit" value="篮球">篮球
                    <input type="checkbox" name="habit" value="看书">看书

                <form>
                    国家<br>
                    <input type="radio" name="country" value="China" checked="checked">中国
                    <input type="radio" name="country" value="USA">美国
                </form>
                <form>
                    <select name="fav-book">
                        <option value="book1">平凡的世界</option>
                        <option value="book2">美丽新世界</option>
                    </select>
                </form>
                <form>
                    <input type="submit" value="提交">
                    <input type="reset" value="重置">
                </form>
                <form>
                    <textarea name="description" cols="30" rows="10">

                </textarea>
                </form>
